<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fas fa-cloud-sun"></i> International Weather Dashboard</h1>
    <p>Search for a city to see its current weather conditions and a 5-day forecast!
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-lg-3 col-md-3">
      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <Form id="user-search" class="card-body">
          <label class="form-label" for="cityname">City Name</label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input"/>
          <button type="submit" class="btn">Search</button>
        </Form>
      </div>

      <div id="city-list-container" class="city-list-container col-12 col-lg-3 col-md-3">
            <h2 class="subtitle">Search History: <span id="city-search-term"></span></h2>
            <ul id="city-list" class="list-group"></ul>
      </div>
    </div>

    <div id="current-weather-container" class ="col-lg-9 col-md-9 col-sm-12"></div>

    <div id="five-day-container" class="col-12 col-md-9"></div>

  </main>
  
  <script src="./assets/js/script.js"></script>
</body>

</html>
